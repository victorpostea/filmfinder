version: '3.8'

services:
  movie-frontend:
    build: ./movie-frontend
    ports:
      - "4200:4200"
    depends_on:
      - movie-backend

  movie-backend:
    build: ./movie-backend
    ports:
      - "8080:8080"
    depends_on:
      movie-db:
        condition: service_healthy
    env_file:
      - .env

  movie-db:
    image: mysql:latest
    container_name: movie-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
      MYSQL_DATABASE: MovieDB
    ports:
      - "3306:3306"
    volumes:
      - movie-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 10s

  db-init:
    image: mysql:latest
    depends_on:
      movie-db:
        condition: service_healthy
    volumes:
      - ./movie-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    entrypoint: ["/bin/sh", "-c", "mysql -h movie-db -u root -pmypassword < /docker-entrypoint-initdb.d/init.sql"]

  populate-db:
    build: ./movie-db
    depends_on:
      movie-db:
        condition: service_healthy
    command: ["python3", "populate_db.py"]

volumes:
  movie-db-data:
