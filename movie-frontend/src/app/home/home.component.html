<div>
    <input type="text" [(ngModel)]="userInput" placeholder="Search for a movie" />
    <button (click)="submitInput()">Submit</button>
</div>
  
<div *ngIf="movie_list | async as movies">
    <ul>
      <li *ngFor="let movie of movies.results">
        {{ movie.title }} - {{ movie.release_date }}
      </li>
    </ul>
</div>
